<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    rotate
    <img class="transition duration-1000 transform hover:rotate-180 w-60 mb-16" src="images/image1.jpg">
    scale
    <img class="transition duration-1000 transform hover:scale-150 w-60 mb-16" src="images/image1.jpg">
    translate
    <img class="transition duration-1000 transform hover:translate-x-40 w-60 mb-16" src="images/image1.jpg">
    skew
    <img class="transition duration-1000 transform hover:skew-x-12 w-60 mb-16" src="images/image1.jpg">
    translate(ease-in)
    <img class="transition duration-1000 transform ease-in hover:translate-x-40 w-60 mb-16" src="images/image1.jpg">
    translate(ease-out)
    <img class="transition duration-1000 transform ease-out hover:translate-x-40 w-60 mb-16" src="images/image1.jpg">
</body>
</html>
