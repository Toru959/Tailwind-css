<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="mb-16">
        duration あり
        <button class="bg-blue-500 hover:bg-blue-300 transition duration-1000 text-white font-semibold py-2 px-8 rounded-md">1番</button>
        duration なし
        <button class="bg-blue-500 hover:bg-blue-300 text-white font-semibold py-2 px-8 rounded-md">1番</button>
    </div>

    <div class="mb-16">
        ease-in(ゆっくり開始)
        <button class="bg-blue-500 hover:bg-blue-300 transition duration-1000 ease-in text-white font-semibold py-2 px-8 rounded-md">1番</button>
        ease-out(ゆっくり終了) 
        <button class="bg-blue-500 hover:bg-blue-300 transition duration-1000 ease-out text-white font-semibold py-2 px-8 rounded-md">1番</button>
    </div>

    <div class="mb-16">
        delay あり
        <button class="bg-blue-500 hover:bg-blue-300 transition delay-1000 ease-in text-white font-semibold py-2 px-8 rounded-md">1番</button>
        delay なし 
        <button class="bg-blue-500 hover:bg-blue-300 text-white font-semibold py-2 px-8 rounded-md">1番</button>
    </div>
    
</body>
</html>
