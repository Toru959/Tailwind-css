<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ブロック要素 縦に並ぶ -->
    <p>AAA</p>
    <p>BBB</p>
    <p>CCC</p>

    <!-- インライン要素 横に並ぶ -->
    <span>AAA</span>
    <span>BBB</span>
    <span>CCC</span>

    <!-- HTML4 -->
    <div id="header"></div>
    <div id="main"></div>
    <div id="footer"></div>

    <!-- HTML5 -->
    <header></header>
    <main></main>
    <footer></footer>

</body>
</html>
